<!DOCTYPE html>
<html>
  <head>
    <title>My Quiz Page</title>
    <style>
      /* Your CSS styling here */
    </style>
  </head>
  <body>
    <div id="quiz-container">
      <!-- Your quiz content will be generated dynamically by the JavaScript code -->
    </div>

    <script>
      // Your JavaScript code here
      // This could include the quiz program code

      // For example:
      var questions = [
        {
          text: "What is the capital of Italy?",
          choices: ["Rome", "Milan", "Florence"],
          answer: "a"
        },
        {
          text: "What is the largest pasta shape?",
          choices: ["Spaghetti", "Linguine", "Lasagna"],
          answer: "c"
        }
      ];

      var score = 0;
      var questionIndex = 0;

      function displayQuestion() {
        // Display the question text
        var questionText = document.createElement("p");
        questionText.innerHTML = questions[questionIndex].text;
        document.querySelector("#quiz-container").appendChild(questionText);

        // Display the answer choices
        var choices = questions[questionIndex].choices;
        for (var i = 0; i < choices.length; i++) {
          var choice = document.createElement("label");
          var input = document.createElement("input");
          input.type = "radio";
          input.name = "answer";
          input.value = i;
          choice.appendChild(input);
          choice.appendChild(document.createTextNode(choices[i]));
          document.querySelector("#quiz-container").appendChild(choice);
        }

        // Add a submit button
        var submitButton = document.createElement("button");
        submitButton.innerHTML = "Submit";
        submitButton.onclick = checkAnswer;
        document.querySelector("#quiz-container").appendChild(submitButton);
      }

      function checkAnswer() {
        // Get the selected answer
        var selectedAnswer = document.querySelector('input[name="answer"]:checked');
        if (!selectedAnswer) {
          alert("Please select an answer!");
          return;
        }

        // Check if the answer is correct
        if (selectedAnswer.value == questions[questionIndex].answer) {
          score++;
        }

        // Move to the next question
        questionIndex++;

        // Clear the quiz container
        document.querySelector("#quiz-container").innerHTML = "";

        // Display the next question or the final score
        if (questionIndex < questions.length) {
          displayQuestion();
        } else {
          var scoreText = document.createElement("p");
          scoreText.innerHTML = "Your score: " + score + " out of " + questions.length;
          document.querySelector("#quiz-container").appendChild(scoreText);
        }
      }

      // Start the quiz
      displayQuestion();
    </script>
  </body>
</html>
